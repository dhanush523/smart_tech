<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechCare Computers - Products</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body {background: #f5f7fa; color: #333;}

  header {
    background: #0d6efd; color: white;
    display: flex; justify-content: space-between; align-items: center;
    padding: 15px 30px;
  }

  nav a {
    color: white; text-decoration: none;
    margin: 0 10px; font-weight: 500;
  }

  .container {
    max-width: 1200px; margin: 40px auto; padding: 0 20px;
  }

  h2 {text-align: center; margin-bottom: 10px;}

  .categories {text-align: center; margin-bottom: 25px;}
  .categories button {
    background: #0d6efd; color: white; border: none;
    padding: 10px 20px; border-radius: 8px;
    margin: 5px; cursor: pointer; transition: 0.3s;
  }
  .categories button.active, .categories button:hover {
    background: #084298;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .product {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: 0.3s;
  }

  .product:hover {transform: scale(1.03);}
  .product img {
    width: 100%; height: 180px; object-fit: cover;
    border-radius: 8px; margin-bottom: 10px;
  }
  .product h3 {color: #0d6efd; margin-bottom: 6px;}
  .product p {font-size: 14px; margin-bottom: 10px;}
  .product button {
    background: #0d6efd; color: white; border: none;
    padding: 8px 15px; border-radius: 6px; cursor: pointer;
  }
  .product button:hover {background: #084298;}

  .cart {
    margin-top: 40px; background: white; padding: 20px;
    border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .cart h3 {margin-bottom: 10px;}
  .cart ul {list-style: none; margin-bottom: 15px;}
  .cart ul li {padding: 6px 0; border-bottom: 1px solid #ddd;}
  .cart button {
    background: #198754; color: white; border: none;
    padding: 10px 20px; border-radius: 8px; cursor: pointer;
  }
  .cart button:hover {background: #146c43;}

  footer {
    background: #0d6efd; color: white;
    text-align: center; padding: 15px; margin-top: 40px;
  }
</style>
</head>

<body>
<header>
  <h1>ðŸ’» TechCare Computers</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Our Computer Products</h2>

  <div class="categories">
    <button class="active" onclick="filterCategory('all', event)">All</button>
    <button onclick="filterCategory('laptop', event)">Laptops</button>
    <button onclick="filterCategory('accessory', event)">Accessories</button>
    <button onclick="filterCategory('component', event)">Components</button>
    <button onclick="filterCategory('network', event)">Networking</button>
  </div>

  <div class="products" id="productList"></div>

  <div class="cart" id="cart">
    <h3>ðŸ›’ Your Cart</h3>
    <ul id="cartItems"></ul>
    <button onclick="buyNow()">Buy on WhatsApp</button>
  </div>
</div>

<footer>
  <p>Â© 2025 TechCare Computers | All Rights Reserved</p>
</footer>

<script>
  const products = [
    {id:1, name:"HP Laptop 15s", price:45000, category:"laptop", img:"https://via.placeholder.com/300x200?text=HP+Laptop"},
    {id:2, name:"Dell Inspiron", price:52000, category:"laptop", img:"https://via.placeholder.com/300x200?text=Dell+Laptop"},
    {id:3, name:"Logitech Mouse", price:800, category:"accessory", img:"https://via.placeholder.com/300x200?text=Mouse"},
    {id:4, name:"Mechanical Keyboard", price:2500, category:"accessory", img:"https://via.placeholder.com/300x200?text=Keyboard"},
    {id:5, name:"SSD 512GB", price:3500, category:"component", img:"https://via.placeholder.com/300x200?text=SSD"},
    {id:6, name:"8GB DDR4 RAM", price:2400, category:"component", img:"https://via.placeholder.com/300x200?text=RAM"},
    {id:7, name:"Wi-Fi Router", price:1800, category:"network", img:"https://via.placeholder.com/300x200?text=Router"},
    {id:8, name:"LAN Cable 10m", price:300, category:"network", img:"https://via.placeholder.com/300x200?text=LAN+Cable"},
  ];

  let filteredCategory = "all";
  let cart = [];

  function displayProducts() {
    const productList = document.getElementById("productList");
    productList.innerHTML = "";
    const filtered = filteredCategory === "all"
      ? products
      : products.filter(p => p.category === filteredCategory);

    filtered.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });
  }

  function filterCategory(cat, event) {
    filteredCategory = cat;
    document.querySelectorAll(".categories button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
    displayProducts();
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    if (!cart.includes(product)) {
      cart.push(product);
      updateCart();
    } else {
      alert("Item already in cart!");
    }
  }

  function updateCart() {
    const cartList = document.getElementById("cartItems");
    cartList.innerHTML = "";
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - â‚¹${item.price}`;
      cartList.appendChild(li);
    });
  }

  function buyNow() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

const message = "Hello! Iâ€™d like to know more about your products.";
const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
window.open(url, "_blank");

  }

  displayProducts();
</script>
</body>
</html>
