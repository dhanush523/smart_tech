<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechCare Computers - Products</title>

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body {background: #f5f7fa; color: #333;}

  header {
    background: #0d6efd; color: white;
    display: flex; justify-content: space-between; align-items: center;
    padding: 15px 30px;
  }

  nav a {
    color: white; text-decoration: none;
    margin: 0 10px; font-weight: 500;
  }

  .container {
    max-width: 1200px; margin: 40px auto; padding: 0 20px;
  }

  h2 {text-align: center; margin-bottom: 10px;}

  .categories {text-align: center; margin-bottom: 25px;}
  .categories button {
    background: #0d6efd; color: white; border: none;
    padding: 10px 20px; border-radius: 8px;
    margin: 5px; cursor: pointer; transition: 0.3s;
  }
  .categories button.active, .categories button:hover {
    background: #084298;
  }

  /* GRID FIX - SAME SIZE BOXES */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  /* PRODUCT BOX FIXED SIZE */
  .product {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: 0.3s;
    height: 420px; /* SAME HEIGHT */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .product:hover {transform: scale(1.03);}

  /* IMAGE SAME SIZE */
  .product img {
    width: 100%;
    height: 240px;
    object-fit: contain;
    border-radius: 8px;
  }

  .product h3 {
    color: #0d6efd;
    margin: 8px 0;
    min-height: 24px;
  }

  .product .desc {
    font-size: 13px;
    color: #555;
    line-height: 1.3;
    min-height: 35px;
  }

  .product p {font-size: 14px;}

  .product button {
    background: #0d6efd; color: white; border: none;
    padding: 8px 15px; border-radius: 6px; cursor: pointer;
  }

  .product button:hover {background: #084298;}

  /* CART */
  .cart {
    margin-top: 40px; background: white; padding: 20px;
    border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .cart-item {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }

  /* Quantity buttons */
  .qty-box {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    margin-top: 5px;
  }

  .qty-btn {
    width: 30px;
    height: 30px;
    border-radius: 8px;
    border: none;
    background: #e9ecef;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }

  .qty-btn:hover {background: #ccc;}

  .remove-btn {
    background: #dc3545; color: white; border: none;
    padding: 5px 10px; border-radius: 6px; font-size: 12px;
    cursor: pointer;
  }

  .checkout-btn {
    background: #198754; color: white; border: none;
    width: 100%; padding: 12px;
    border-radius: 8px; margin-top: 10px; cursor: pointer;
  }

  /* POPUP */
  .popup-bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    display: none; justify-content: center; align-items: center;
  }

  .popup {
    background: white; padding: 25px; width: 90%;
    max-width: 400px; border-radius: 10px;
  }

  .popup input {
    width: 100%; padding: 10px;
    margin-bottom: 12px; border-radius: 6px;
    border: 1px solid #ccc;
  }
</style>
</head>

<body>

<div class="container">

  <h2>Our Computer Products</h2>

  <div class="categories">
    <button class="active" onclick="filterCategory('all', event)">All</button>
    <button onclick="filterCategory('laptop', event)">Laptops</button>
    <button onclick="filterCategory('accessory', event)">Accessories</button>
    <button onclick="filterCategory('component', event)">Components</button>
    <button onclick="filterCategory('network', event)">Networking</button>
  </div>

  <div class="products" id="productList"></div>

  <div class="cart" id="cart">
    <h3>ðŸ›’ Your Cart</h3>
    <ul id="cartItems"></ul>

    <p id="cartTotal" style="font-size: 18px; font-weight: bold; margin-top: 10px;">
      Total: â‚¹0
    </p>

    <button class="checkout-btn" onclick="openPopup()">Buy on WhatsApp</button>
  </div>

</div>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
  <div class="popup">
    <h3>Enter Your Details</h3>
    <input type="text" id="custName" placeholder="Your Name">
    <input type="number" id="custPhone" placeholder="Your Phone Number">
    <button onclick="submitOrder()">Submit</button>
  </div>
</div>

<footer>
  <p style="text-align:center; padding:20px;">Â© 2025 TechCare Computers | All Rights Reserved</p>
</footer>

<script>
/* PRODUCTS */
const products = [
  { id:1, name:"HP Laptop 15s", price:45000, category:"laptop", img:"main.png" , desc:"intel i3 11th Gen â€¢ 8GB RAM â€¢ 512GB SSD" },
  { id:2, name:"Dell Inspiron", price:52000, category:"laptop", img:"main.png", desc:"Intel i5 12th Gen â€¢ 8GB RAM â€¢ 512GB SSD" },
  { id:3, name:"Keyboard And Mouse", price:800, category:"accessory", img:"accessories/keyboard and mouse.jpg", desc:"Wireless mouse â€¢ 1600 DPI" },
  { id:4, name:"Web Camera", price:2500, category:"accessory", img:"accessories/web camera.jpg", desc:"Full HD Camera" },
  { id:5, name:"Speaker", price:2500, category:"accessory", img:"accessories/speaker.jpg", desc:"Clear Bass Sound" },
  { id:6, name:"Laptop Stand", price:2500, category:"accessory", img:"accessories/laptop stand.jpg", desc:"Ergonomic design" },

  { id:7, name:"SSD 512GB", price:3500, category:"component", img:"main.png", desc:"NVMe SSD â€¢ 2000MB/s" },
  { id:8, name:"8GB DDR4 RAM", price:2400, category:"component", img:"main.png", desc:"3200MHz speed" },
  { id:9, name:"Wi-Fi Router", price:1800, category:"network", img:"main.png", desc:"1200Mbps speed" },
  { id:10, name:"LAN Cable 10m", price:300, category:"network", img:"main.png", desc:"Cat6 cable" }
];

let filteredCategory = "all";
let cart = [];

/* DISPLAY PRODUCTS */
function displayProducts() {
  const list = document.getElementById("productList");
  list.innerHTML = "";

  const filtered = filteredCategory === "all"
    ? products
    : products.filter(p => p.category === filteredCategory);

  filtered.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${p.img}" alt="">
      <h3>${p.name}</h3>
      <p class="desc">${p.desc}</p>
      <p><b>â‚¹${p.price}</b></p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    list.appendChild(div);
  });
}

/* FILTER BUTTONS */
function filterCategory(cat, event) {
  filteredCategory = cat;
  document.querySelectorAll(".categories button")
    .forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");
  displayProducts();
}

/* ADD TO CART */
function addToCart(id) {
  const product = products.find(p => p.id === id);
  const existing = cart.find(item => item.id === id);

  if (existing) {
    existing.qty++;
  } else {
    cart.push({ ...product, qty: 1 });
  }

  updateCart();
}

/* UPDATE CART UI */
function updateCart() {
  const list = document.getElementById("cartItems");
  list.innerHTML = "";

  cart.forEach(item => {
    const li = document.createElement("li");
    li.className = "cart-item";
    li.innerHTML = `
      ${item.name} - â‚¹${item.price}
      
      <div class="qty-box">
        <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
        <span>${item.qty}</span>
        <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
        <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
      </div>
    `;
    list.appendChild(li);
  });

  let total = cart.reduce((sum, i) => sum + (i.qty * i.price), 0);
  document.getElementById("cartTotal").innerText = "Total: â‚¹" + total;
}

/* QUANTITY CHANGE */
function changeQty(id, change) {
  const item = cart.find(i => i.id === id);

  if (!item) return;
  item.qty += change;

  if (item.qty <= 0) {
    cart = cart.filter(x => x.id !== id);
  }

  updateCart();
}

/* REMOVE */
function removeItem(id) {
  cart = cart.filter(i => i.id !== id);
  updateCart();
}

/* POPUP */
function openPopup() {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  document.getElementById("popupBg").style.display = "flex";
}

/* SUBMIT ORDER */
function submitOrder() {
  const name = document.getElementById("custName").value.trim();
  const phone = document.getElementById("custPhone").value.trim();

  if (name === "" || phone.length < 10) {
    alert("Enter valid name and phone number!");
    return;
  }

  let msg = `Customer: ${name}%0APhone: ${phone}%0A%0AOrder Details:%0A`;

  cart.forEach((item, i) => {
    msg += `${i+1}. ${item.name} (x${item.qty}) - â‚¹${item.price * item.qty}%0A`;
  });

  const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
  msg += `%0A------------------%0ATotal Amount: â‚¹${total}%0A------------------`;

  const phoneNumber = "919360362776";
  const url = `https://wa.me/${phoneNumber}?text=${msg}`;

  window.open(url, "_blank");
  document.getElementById("popupBg").style.display = "none";
}

displayProducts();
</script>

</body>
</html>
