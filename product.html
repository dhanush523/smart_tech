let cart = JSON.parse(localStorage.getItem('cart')) || [];
let filteredCategory = 'all';

function displayProducts(){
  const list = document.getElementById('productList');
  list.innerHTML = '';
  const filtered = filteredCategory === 'all' ? products : products.filter(p => p.category === filteredCategory);

  filtered.forEach(p => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${p.img}" alt="">
      <h3>${p.name}</h3>
      <p class="desc">${p.desc}</p>
      <p class="price">â‚¹${p.price}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    list.appendChild(div);
  });
}

function filterCategory(cat, event){
  filteredCategory = cat;
  document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  displayProducts();
}

function addToCart(id){
  const product = products.find(p => p.id === id);
  const existing = cart.find(c => c.id === id);
  if(existing) existing.qty++;
  else cart.push({...product, qty:1});
  updateCart();
}

function changeQty(id, delta){
  const item = cart.find(i => i.id === id);
  if(!item) return;
  item.qty += delta;
  if(item.qty <= 0) removeItem(id);
  else updateCart();
}

function removeItem(id){
  const item = cart.find(i => i.id === id);
  if(!item) return;
  const ok = confirm(`Remove "${item.name}" from cart?`);
  if(ok){
    cart = cart.filter(i => i.id !== id);
    updateCart();
  }
}

function updateCart(){
  localStorage.setItem('cart', JSON.stringify(cart));

  document.getElementById('cartCountBadge').innerText =
    cart.reduce((s, i) => s + i.qty, 0);

  const list = document.getElementById('cartList');
  list.innerHTML = '';

  if(cart.length === 0){
    list.innerHTML = '<p style="text-align:center;color:#666;">Cart is empty</p>';
    document.getElementById('cartTotal').innerText = 'Total: â‚¹0';
    return;
  }

  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${item.img}">
      <div class="info">
        <h4>${item.name}</h4>
        <p>â‚¹${item.price}</p>
        <div class="qty-controls">
          <button class="qty-btn" onclick="changeQty(${item.id},-1)">-</button>
          <span>${item.qty}</span>
          <button class="qty-btn" onclick="changeQty(${item.id},1)">+</button>
        </div>
      </div>
      <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
    `;
    list.appendChild(div);
  });

  const total = cart.reduce((s, i) => s + i.qty * i.price, 0);
  document.getElementById('cartTotal').innerText = 'Total: â‚¹' + total;
}

function toggleCartPanel(){ document.getElementById('cartPanel').classList.toggle('open'); }
function closeCartPanel(){ document.getElementById('cartPanel').classList.remove('open'); }

function openCheckout(){
  if(cart.length === 0){ alert('Cart is empty'); return; }
  document.getElementById('checkoutPopup').style.display = 'flex';
}

function closeCheckout(){
  document.getElementById('checkoutPopup').style.display = 'none';
}

  }

    const shortName = i.name.substring(0, 25);

  });

  const total = cart.reduce((s,i) => s + i.qty*i.price, 0);
