<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tech Info Solution - Contact</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* CONTACT SECTION */
        #contact {
          background-color: #f7f7f7;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          min-height: 100vh;
          padding: 30px 10px;
        }

        .contact-wrapper {
          display: flex;
          flex-wrap: wrap;
          background: #fff;
          box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
          border-radius: 15px;
          overflow: hidden;
          max-width: 950px;
          width: 100%;
        }

        /* LEFT SIDE */
        .contact-info {
          background: #000;
          color: #fff;
          padding: 50px 40px;
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }

        .contact-info h2 {
          font-size: 28px;
          margin-bottom: 15px;
        }

        .contact-info p {
          color: #ccc;
          line-height: 1.7;
          font-size: 15px;
          margin-bottom: 25px;
        }

        .info p {
          margin-bottom: 12px;
          color: #eee;
          font-size: 15px;
        }

        .social-icons {
          margin-top: 30px;
          display: flex;
          gap: 15px;
        }

        .social-icons a {
          color: #fff;
          font-size: 22px;
          transition: 0.3s;
        }

        .social-icons a:hover {
          color: #ff3b1f;
          transform: translateY(-3px);
        }

        /* RIGHT SIDE */
        .contact-form {
          flex: 1.2;
          padding: 50px 40px;
        }

        .contact-form h3 {
          margin-bottom: 20px;
          color: #111;
          font-size: 22px;
        }

        form input,
        form select,
        form textarea {
          width: 100%;
          padding: 14px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 15px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
          border-color: #ff3b1f;
        }

        form button {
          width: 100%;
          padding: 14px;
          background: #000;
          color: #fff;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
          transition: 0.3s;
        }

        form button:hover {
          background: #ff3b1f;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
          .contact-wrapper {
            flex-direction: column;
          }

          .contact-info,
          .contact-form {
            padding: 25px 20px;
          }
        }
    </style>
</head>

<body>

<!-- CONTACT SECTION -->
<section id="contact">

      </form>
    </div>
  </div>
</section>

<!-- WHATSAPP AUTO SEND SCRIPT -->
<script>

    // get form data
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let email = document.getElementById("email").value;

    let message = document.getElementById("message").value;

    let whatsappNumber = "919360362776"; // your number

</script>

</body>
</html>
